    <link rel="stylesheet" href="./css/agregarProductosStyle.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Sistema de Inventario</h1>

        <!-- Barra de Navegación -->
<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>

                <li class="nav-item">
                    <a class="nav-link active" href="agregarProductos.html">Gestión de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gestionCategoria.html">Gestión de Categorías</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>

    </header>

    <!-- Contenedor Principal -->
    <div class="container">

        <!-- Formulario para Gestión -->
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center">Gestión de Productos</h2>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-control" id="categoria" required>
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="proveedor" class="form-label">Proveedor</label>
                        <select class="form-control" id="proveedor" required>
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="addBtn">Agregar</button>
                    <button type="button" class="btn btn-success" id="editBtn" disabled>Editar</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" disabled>Eliminar</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Limpiar</button>
                </form>
            </div>

            <!-- Tabla de Productos -->
            <div class="col-md-8">
                <h2 class="text-center mb-4">Listado de Productos</h2>
                <div class="table-container mt-3">
                    <table class="table table-striped" id="productTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Categoría</th>
                                <th>Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se llenarán los productos dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/producto.js"></script>

</body>
</html>
